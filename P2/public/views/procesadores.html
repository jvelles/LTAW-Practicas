<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesadores</title>
    <link rel="stylesheet" href="/css/tienda.css">
</head>
<body>
    <div class="contenedor">
        <h1>Procesadores - TOP 4</h1>
        <div class="productos">
            <div class="producto">
                <img src="/images/procesador1.png" alt="Procesador 1">
                <h2>Procesador 1</h2>
                <p>Alto rendimiento y eficiencia energética.</p>
                <p>Precio: 300€</p>
                <button onclick="addToCart('Procesador 1')">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="/images/procesador2.png" alt="Procesador 2">
                <h2>Procesador 2</h2>
                <p>Potencia y velocidad para cualquier tarea.</p>
                <p>Precio: 400€</p>
                <button onclick="addToCart('Procesador 2')">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="/images/procesador3.png" alt="Procesador 3">
                <h2>Procesador 3</h2>
                <p>Optimizado para juegos y multitarea.</p>
                <p>Precio: 500€</p>
                <button onclick="addToCart('Procesador 3')">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="/images/procesador4.png" alt="Procesador 4">
                <h2>Procesador 4</h2>
                <p>La mejor elección para profesionales.</p>
                <p>Precio: 600€</p>
                <button onclick="addToCart('Procesador 4')">Añadir al carrito</button>
            </div>
        </div>
        <div class="contenedor-boton">
            <button onclick="history.back()">Volver</button>
        </div>
    </div>

    <script>
      function addToCart(nombreProducto) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push(nombreProducto);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert('Producto añadido al carrito');
      }
    </script>
</body>
</html>
