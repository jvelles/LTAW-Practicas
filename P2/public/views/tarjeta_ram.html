<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjetas Memoria RAM</title>
    <link rel="stylesheet" href="/css/tienda.css">
</head>
<body>
    <div class="contenedor">
        <h1>Tarjetas Memoria RAM - TOP 4</h1>
        <div class="productos">
            <div class="producto">
                <img src="/images/tarjeta-ram1.png" alt="Tarjeta RAM 1">
                <h2>Tarjeta RAM 1</h2>
                <p>Mejora la velocidad y el rendimiento de tu PC.</p>
                <p>Precio: 150€</p>
                <button onclick="addToCart('Tarjeta RAM 1')">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="/images/tarjeta-ram2.png" alt="Tarjeta RAM 2">
                <h2>Tarjeta RAM 2</h2>
                <p>Memoria rápida y eficiente.</p>
                <p>Precio: 200€</p>
                <button onclick="addToCart('Tarjeta RAM 2')">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="/images/tarjeta-ram3.png" alt="Tarjeta RAM 3">
                <h2>Tarjeta RAM 3</h2>
                <p>Ideal para multitarea y gaming.</p>
                <p>Precio: 250€</p>
                <button onclick="addToCart('Tarjeta RAM 3')">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="/images/tarjeta-ram4.png" alt="Tarjeta RAM 4">
                <h2>Tarjeta RAM 4</h2>
                <p>Rendimiento superior y estabilidad.</p>
                <p>Precio: 300€</p>
                <button onclick="addToCart('Tarjeta RAM 4')">Añadir al carrito</button>
            </div>
        </div>
        <div class="contenedor-boton">
            <button onclick="history.back()">Volver</button>
        </div>
    </div>

    <script>
      function addToCart(nombreProducto) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push(nombreProducto);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert('Producto añadido al carrito');
      }
    </script>
</body>
</html>
